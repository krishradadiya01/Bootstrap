<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="mt-5">
    <button type="button" class="btn">Click Me</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-info">Informative</button>
    <button type="button" class="btn btn-warning">Warning</button>

    <a href="#" class="btn btn-success">Link Button</a>
    <button type="button" class="btn btn-success">Button</button>
    <input type="button" class="btn btn-success" value="Input Button">
    <input type="submit" class="btn btn-success" value="Submit Button">
    <input type="reset" class="btn btn-success" value="Reset Button">


    <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-outline-dark btn-lg">Dark</button>

    <div class="d-grid gap-5 mt-5">
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
    </div>

    <button type="button" class="btn btn-warning active">Warning</button>
    <button type="button" class="btn btn-warning" disabled>Warning</button>
    </div>

</body>
</html>
