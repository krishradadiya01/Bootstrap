<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="mt-5" style="display: flex; align-items: center; justify-content: center;"> 

        <img class="rounded p-3" src="https://picsum.photos/200" width="200px" height="200px">

        <img class="rounded-circle p-3" src="https://picsum.photos/200" width="200px" height="200px">

        <img class="img-thumbnail p-3" src="https://picsum.photos/200" width="200px" height="200px">

        <img class="mx-auto d-block p-3" src="https://picsum.photos/200" width="200px" height="200px">

        <img class="img-fluid p-3" src="https://picsum.photos/200" width="200px" height="200px">

    </div>
    
</body>
</html>
