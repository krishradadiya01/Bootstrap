<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="dropdown">
      <a class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Cricketers</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Virat Kohli</a></li>
        <li><a class="dropdown-item" href="#">MS Dhoni</a></li>
        <li><a class="dropdown-item" href="#">Rohit Sharma</a></li>
        <li><a class="dropdown-divider"></a></li>
        <li><a class="dropdown-item disabled" href="#">Another link</a></li>
      </ul>
    </div>

</body>
</html>
