<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex mt-5">
        <h1 class="bg-danger text-center p-3">Hello World</h1>
        <h1 class="bg-dark text-white text-center p-3">Hello World</h1>
        <h1 class="bg-warning text-center p-3">Hello World</h1>
        <h1 class="bg-success text-white text-center p-3">Hello World</h1>
    </div>

    <div class="d-flex mt-5">
        <h1 class="bg-danger flex-fill text-center p-3">Hello World</h1>
        <h1 class="bg-dark flex-fill text-white text-center p-3">Hello World</h1>
        <h1 class="bg-warning flex-fill text-center p-3">Hello World</h1>
        <h1 class="bg-success flex-fill text-white text-center p-3">Hello World</h1>
    </div>


    <div class="d-flex">
       <div class="p-2 col-8 bg-info">item 1</div>
       <div class="p-2 col-3 bg-warning">item 2</div>
    <div class="p-2 col-1 bg-primary">item 3</div>
</div>
</body>
</html>
