<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

     <div class="progress mt-5">
       <div class="progress-bar" style="width:70%">70%</div>
     </div>

    <div class="progress mt-5">
        <div class="progress-bar progress-bar-striped bg-warning" style="width:40%">40%</div>
    </div>

    <div class="progress mt-5">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 90%;">90%</div>
    </div>

    <div class="progress mt-5">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated " style="width: 70%;">Applications</div>
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width: 20%;">Documents</div>
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 30%;">Images</div>
        <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" style="width: 20%;">Audio</div>
    </div>

</body>
</html>
