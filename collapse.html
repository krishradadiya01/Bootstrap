<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <button data-bs-toggle="collapse" data-bs-target="#demo">Collapsible</button>
    
    <div id="demo" class="collapse show">

    </div>
    
<div id="accordion">

            <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                Collapsible Group Item #1
            </a>
        </div>

            <div class="card-body">
                Lorem ipsum..
            </div>
        </div>
    </div>

    <div class="card">
