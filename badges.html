<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-warning">
        <h3>This is Example of <span class="badge bg-primary">BADGES</span></h3>
        <h3>This is Example of <span class="badge bg-dark">BADGES</span></h3>
        <h3>This is Example of <span class="badge bg-success">BADGES</span></h3>

        <h3>This is rounded pill <span class="badge rounded-pill bg-danger">Light</span></h3>


        <button type="button" class="btn btn-primary">Inside <span class="badge bg-warning">90</span></button>
    </div> 
</body>
</html>
