<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
   <div class="container-fluid mt-5">
    <div class="alert alert-success">Success <a href="#" class="alert-link">Message</a></div>

    <div class="alert alert-warning alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <div>Warning Massage</div>
    </div>

    <div class="alert alert-danger">Danger Massage</div>
    <div class="alert alert-primary">Primary Massage</div>
    <div class="alert alert-info">Informative Massage</div>
    <div class="alert alert-secondary">Secondary Massage</div>
    <div class="alert alert-dark">Dark Massage</div>
    <div class="alert alert-light">Light Massage</div>
   </div>

</body>
</html>
